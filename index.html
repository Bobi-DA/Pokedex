<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="bigCard.js" defer></script>
    <link rel="shortcut icon" href="./img/pokemon.jpg" type="image/x-icon">
    <!-- <script src="loadMoreBtn.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div class="bg-loadingSpinner d-none" id="bgLoadSpinner">
        <div class="loader" id="loadingSpinner"></div>
    </div>

    <div class="header">
        <h1>POKEMON</h1>
        <input type="search" name="search" id="search" onkeypress="filterPokemon()" placeholder="searching...">
    </div>
    <div id="content">
        <!--card-->
    </div>
    <div onclick="closeDialog()" id="bgDialog" class="bg-dialog d-none">

        <div id="dialogCard" class="dialog-card"></div>

    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary load-more-btn" type="button" id="loadMoreBtn" onclick="loadMoreButton()">load
            more</button>
    </div>

</html>
